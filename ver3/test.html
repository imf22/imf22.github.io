<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <style>
    .carousel {
      width: 300px;
      overflow: hidden;
      position: relative;
    }
    .carousel img {
      width: 102%;
      display: block;
    }
    .carousel .prev, .carousel .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #000;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }
    /* .images{
      display: flex;
    } */

    .carousel .prev {
      left: 0;
    }
    .carousel .next {
      right: 0;
    }
  </style>
</head>
<body>

<div class="carousel">
  <button class="prev">Prev</button>
  <button class="next">Next</button>
  <div class="images">
    <img src="images/img1.png" alt="Image 1">
    <img src="images/im2.png" alt="Image 2">
    <img src="images/img7.png" alt="Image 7">
    <!-- Add more images as needed -->
  </div>
</div>

<div class="carousel">
  <button class="prev">Prev</button>
  <button class="next">Next</button>
  <div class="images">
    <img src="images/img4.png" alt="Image 4">
    <img src="images/img5.png" alt="Image 5">
    <img src="images/img6.png" alt="Image 6">
    <!-- Add more images as needed -->
  </div>
</div>

<script>
  document.querySelectorAll('.carousel').forEach(carousel => {
    const images = carousel.querySelector('.images');
    const prevButton = carousel.querySelector('.prev');
    const nextButton = carousel.querySelector('.next');
    
    let imageIndex = 0;
    const totalImages = images.children.length;
    const shiftY = Math.floor(100 / totalImages);

    const childElements = images.querySelectorAll('img');
    // console.log(images.childNodes);
    let childArray = [];

    for (let i = 0; i < childElements.length; i++) {
      console.log(childElements[i]);
      const childElement = childElements[i];
      // Hide the child element by setting display to 'none'
      childElement.style.display = 'none';

      // Push the child element into the array
      childArray.push(childElement);
    }




    prevButton.addEventListener('click', () => {
      childArray[imageIndex].style.display ='none';
      imageIndex = (imageIndex - 1 + totalImages) % totalImages;
      updateImage();
    });

    nextButton.addEventListener('click', () => {
      childArray[imageIndex].style.display ='none';
      imageIndex = (imageIndex + 1) % totalImages;
      updateImage();
    });

    function updateImage() {
      childArray[imageIndex].style.display ='flex';
      
      // images.style.transform = `translateY(${(imageIndex * shiftY) -shiftY}%)`;
    }

    updateImage();

  });
</script>

<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <style>
    .carousel {
      width: 300px;
      overflow: hidden;
      position: relative;
    }
    .carousel img {
      width: 102%;
      display: block;
    }
    .carousel .prev, .carousel .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #000;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .carousel .prev {
      left: 0;
    }
    .carousel .next {
      right: 0;
    }
  </style>

  <script defer src="slider.js"></script>
</head>
<body>

<div class="carousel">
  <button class="prev">Prev</button>
  <button class="next">Next</button>
  <div class="images">
    <img src="images/img1.png" alt="Image 1">
    <img src="images/im2.png" alt="Image 2">
    <img src="images/img7.png" alt="Image 7">
    <!-- Add more images as needed -->
  </div>
</div>

<div class="carousel">
  <button class="prev">Prev</button>
  <button class="next">Next</button>
  <div class="images">
    <img src="images/img4.png" alt="Image 4">
    <img src="images/img5.png" alt="Image 5">
    <img src="images/img6.png" alt="Image 6">
    <!-- Add more images as needed -->
  </div>
</div>

</script>

</body>
</html>
